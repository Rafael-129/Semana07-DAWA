<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Express Auth</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container auth-container">
        <h1>Crear Cuenta</h1>
        
        <div id="errorContainer"></div>
        <div id="successContainer"></div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Nombre: *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Apellido: *</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico: *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña: *</label>
                <input type="password" id="password" name="password" required>
                <small style="color: #666; font-size: 0.8rem;">
                    Mínimo 8 caracteres, al menos 1 mayúscula, 1 dígito y 1 carácter especial (#$%&*@)
                </small>
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">Número de teléfono: *</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required 
                       placeholder="+51987654321">
            </div>
            
            <div class="form-group">
                <label for="birthdate">Fecha de nacimiento: *</label>
                <input type="date" id="birthdate" name="birthdate" required>
                <small style="color: #666; font-size: 0.8rem;">
                    Debes tener al menos 13 años para registrarte
                </small>
            </div>
            
            <div class="form-group">
                <label for="url_profile">URL de perfil (opcional):</label>
                <input type="url" id="url_profile" name="url_profile" 
                       placeholder="https://github.com/tuusuario">
            </div>
            
            <div class="form-group">
                <label for="adress">Dirección (opcional):</label>
                <textarea id="adress" name="adress" 
                         placeholder="Tu dirección completa"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Crear Cuenta</button>
        </form>
        
        <div class="loading">Creando cuenta...</div>
        
        <div class="text-center mt-1">
            <p>¿Ya tienes una cuenta? 
                <a href="/signin.html" class="link-btn">Inicia sesión aquí</a>
            </p>
        </div>
    </div>
    
    <script src="/js/app.js"></script>
</body>
</html>
