<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Express Auth</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container auth-container">
        <h1>Iniciar Sesión</h1>
        
        <div id="errorContainer"></div>
        <div id="successContainer"></div>
        
        <form id="signinForm">
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
        
        <div class="loading">Iniciando sesión...</div>
        
        <div class="text-center mt-1">
            <p>¿No tienes una cuenta? 
                <a href="/signup.html" class="link-btn">Regístrate aquí</a>
            </p>
        </div>
        
        <div class="text-center mt-1">
            <small style="color: #666;">
                <strong>Cuenta de administrador:</strong><br>
                Email: rafael.garcia.c@tecsup.edu.pe<br>
                Contraseña: Admin123@<br><br>
                <em>Los usuarios normales se registran desde la página de registro</em>
            </small>
        </div>
    </div>
    
    <script src="/js/app.js"></script>
</body>
</html>
